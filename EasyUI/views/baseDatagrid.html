<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/theme/gray/easyui.css">
		<link rel="stylesheet" type="text/css" href="../css/theme/gray/icon.css">

		<script type="text/javascript" src="../js/common/jquery.min.js"></script>
		<script type="text/javascript" src="../js/common/jquery.easyui.min.js"></script>
		<!--通用js-->
		<script type="text/javascript" src="../js/common/common.js"></script>
		<script type="text/javascript" src="../js/common/sampledata.js"></script>

		<title></title>
	</head>

	<body>

		<table id="dg"></table>

	</body>

	<script>
		$(document).ready(function() {

			$('#dg').datagrid({
				data: _datagrid,
				//datagrid会自动加上页码和条数
				//http://127.0.0.1:8020/select/select.action?page=1&rows=10
				url:'/select/select.action',
				method:"GET",
				toolbar: [{
					iconCls: 'icon-add',
					text: '添加',
					handler: function() {
						alert('Add')
					}
				}, '-', { //分隔符
					iconCls: 'icon-edit',
					text: '编辑',
					handler: function() {
						alert('edit')
					}
				}, '-', {
					iconCls: 'icon-remove',
					text: '删除',
					handler: function() {
						alert('delete')
					}
				}, '-', {
					iconCls: 'icon-search',
					text: '查询',
					handler: function() {
						alert('search')
					}
				}],
				striped: true,
				loadMsg: '数据加载中,请稍候...',
				nowrap: false,
				pageSize: 10,
				pageList: [10, 20, 30],
				pagination: true,
				fitColumns: true,
				pagination: true, //分页
				scrollbarSize: 20, //滚动条,
				singleSelect: true,
				fit: true,

				columns: [
					[{
						field: 'code',
						title: '代码',
						width: 100,
						align: 'center'
					}, {
						field: 'name',
						title: '名称',
						width: 100,
						align: 'center'
					}, {
						field: 'price',
						title: '价格',
						width: 100,
						align: 'center'
					}]
				]
			});



 

		});
		
		
		
	</script>

</html>
